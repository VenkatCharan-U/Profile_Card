<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="box-1">
            <div class="image">
                <img src="img" alt="mine's img" class="profile-img">
            </div>
        </div>
        <div class="box-2">
            <div class="name">
                <h2>Your Name</h2>
            </div>
            <div class="job">
                <p2>Job or Occupation</p2>
            </div>
            <div class="company">
                <p3>Company or workplace</p3>
            </div>
        </div>
        <div class="box-3">
            <div class="media-buttons">
                <a href="#" style="background-color: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background-color: #0A66C2;" class="link">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="#" style="background-color: #1da1fe;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background-color: #e1306c;" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background-color: #ff0000;" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>
        </div>
        <div class="box-4">
            <div class="follow-btn">
                <button class="follow" >Follow</button>
            </div>
            <button class="message">Message</button>
        </div>
        <div class="box-5">
            <div class="social-stats">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60K</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20K</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">10K</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
